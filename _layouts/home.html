---
layout: default
---

<div class="home">

  <h1 class="page-heading">Esercizi per categoria</h1>
  
  {{ content }}
  <ul>
    {% for cat in site.pages %}
      {% if cat.layout == "categories" %}
        <li>
          <a href="{{site.baseurl}}/categories/{{cat.category}}"><b>{{ cat.title }}</b>
          ({{ site.categories[cat.category] | second | size }})
          </a>: {{ cat.description }}

        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>



  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>
</div>
